<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Optimus Technology</title>
    <link rel="icon" href="complete.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #008CBA);
            color: black;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .logo img {
            height: 40px;
            width: 40px;
            margin-right: 0.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd40;
        }

        .products {
            padding: 3rem 2rem;
            text-align: center;
            background: white;
        }

        .products h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .product-card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .product-card button {
            background: #008CBA;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-card button:hover {
            background: #006f9a;
        }

        footer {
            background: #333;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="complete.png" alt="Logo">
            Efiewura
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <h3>This product is currently under development. Sorry for the incovinence</h3>
    </section>
    <footer>
        <p>&copy; 2025 Optimus Technology. All Rights Reserved.</p>
    </footer>
</body>
</html>
